{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS PERSONALIZADO-->
    <link rel="stylesheet" href='{% staticfiles "css/estilo.css"%}'>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Inicio de Sesion</title>
</head>
<body >
    <div class="container text-center m-0 ms-5 vh-100 row justify-content-center align-items-center">
        <div class="row ms-5">
            <div class="col">
                <img src='{% staticfiles "images/Logo2P.png"%}' alt="Logo" width="400" height="400">
            </div>
            <div class="col ms-5">
                <!--Usuario-->
                <p class="fs-1">Iniciar Sesión</p>
                <form action="/validarUsuario/" method="get">{% csrf_token %}
                    <div class="input-group mb-3 mt-5">
                        <div class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuario" name="txtUsuario">
                      </div>
                    <!--Contraseña-->
                    <div class="input-group mb-3 mt-5">
                        <div class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" name="txtPassword">
                      </div>
                    <!--Boton-->
                    <div class="d-grid gap-2 mt-5">
                        <input type="submit" class="btn btn-dark btn-block" value="Ingresar"></input>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
